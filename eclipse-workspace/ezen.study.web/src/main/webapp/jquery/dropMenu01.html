<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="../js/jquery-3.6.1.js"></script>
		<style>
		* { 
			margin: 0; padding: 0;
		}
		header {
			min-width: 300px; height: 80px; background-color: #F8ECE0; font-size: 30px; position: relative; color: #190B07;
		}
		header p {
			position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);
		}
		img {
			min-width: 100%; height: auto; 
		}
		#dropmenu_ul {
			min-width: 300px; background-color: #F5D0A9; text-align: center;
			list-style: none;
		}
		.dropmenu ul li {
			display: inline-block; margin-left: -5.5px; 
		}
		.dropmenu ul li a {
			display: block; width: 150px; color: #3B240B; line-height: 44px; text-decoration: none;
		}
		.dropmenu ul li a:hover {
			background-color: #FAAC58;
		}
		.dropmenu ul ul {
			position: absolute; display: none;
		}
		.dropmenu ul ul li {
			display: block; background-color: #F8ECE0; color: #3B240B;
		}
		
		</style>
		<script>
		$(function(){
			//소제목에 마우스를 올려놓으면 상세메뉴가 펼쳐지게 하자.
			$(".dropmenu ul li").hover(function(){
				$(this).find("ul").stop().fadeToggle(500) //stop(): 전에 작동하던 것을 멈추고 다음 것을 작동시킨다.
			});
		});
		</script>
	</head>
	<body>
		<header>
			<p>도서 쇼핑몰</p>
		</header>
		<section>
			<div class="dropmenu">
				<ul id="dropmenu_ul">
					<li><a href="#">제품관리</a>
						<ul>
							<li><a href="#">제품목록</a></li>
							<li><a href="#">제품등록</a></li>
							<li><a href="#">제품수정</a></li>
							<li><a href="#">제품삭제</a></li>
						</ul>
					</li>
					<li><a href="#">생산관리</a>
						<ul>
							<li><a href="#">생산계획목록</a></li>
							<li><a href="#">생산계획수립</a></li>
							<li><a href="#">생산계획수정</a></li>
							<li><a href="#">생산계획삭제</a></li>
						</ul>
					</li>
					<li><a href="#">판매관리</a>
						<ul>
							<li><a href="#">판매계획목록</a></li>
							<li><a href="#">판매계획수립</a></li>
							<li><a href="#">판매계획수정</a></li>
							<li><a href="#">판매계획삭제</a></li>
						</ul>
					</li>
					<li><a href="#">재고관리</a>
						<ul>
							<li><a href="#">재고현황</a></li>
							<li><a href="#">재고수정</a></li>
						</ul>
					</li>
					<li><a href="#">회원관리</a>
						<ul>
							<li><a href="#">회원목록</a></li>
							<li><a href="#">회원등록</a></li>
							<li><a href="#">회원정보수정/삭제</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</section>
		
		<img src="images/dongle.jpg"/>
	</body>
</html>
