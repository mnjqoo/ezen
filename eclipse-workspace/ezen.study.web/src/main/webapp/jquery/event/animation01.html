<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="../../js/jquery-3.6.1.js"></script>
		<style>
		div {
			width: 200px;
			height: 200px;
			background-color: #F6CECE;
			position: absolute;
			margin-top: 20px;
		}
		</style>
		<script>
		$(function(){
			$("button").on("click", function(){
				$("div").animate({
					left: "800px",
					opacity: "0.3",
					height: "300px",
					weight: "300px",
					background: "#80FF00"
				})
			});
		});
		</script>
	</head>
	<body>
		<h1>애니메이션 효과</h1>
		<button>Start Animation</button>
		<p>HTML 요소의 위치를 이동시킵니다.</p>
		<p>기본적으로 모든 HTML 요소는 정적 위치를 가지며 이동할 수 없습니다.</p>
		<p>위치를 조작하려면 먼저 요소의 css 위치 속성을 상대적(relative), 고정(fixed) 또는 절대값(absolute)으로 설정해야 한다.</p>
		<div></div>
		
	</body>
</html>
