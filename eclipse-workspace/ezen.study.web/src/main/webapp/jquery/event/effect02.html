<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="../../js/jquery-3.6.1.js"></script>
		<style>
		#divBox {
			width: 200px;
			height: 500px;
			background-color: #F6CECE;
			border: 10px dotted #D0FA58;
			margin-top: 20px;
		}
		</style>
		<script>
		$(function(){
			$("#btnStart").on("click", function(){
				//divBox를 3초에 걸쳐서 사라지게 하고,
				//1초의 지연 시간을 둔 다음
				//2초에 걸쳐서 다시 나타나게 한다.
				$("#divBox").fadeOut(3000).delay(1000).fadeIn(2000);
			});
		});
		</script>
	</head>
	<body>
		<h1>이펙트 효과 지연</h1>
		<button id="btnStart">이펙트 효과 시작하기</button>
		<div id="divBox"></div>
		
	</body>
</html>
