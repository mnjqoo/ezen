<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="../../js/jquery-3.6.1.js"></script>
		<style>
		div {
			width: 200px;
			height: 200px;
			background-color: #F6CECE;
			position: absolute;
			margin-top: 20px;
		}
		</style>
		<script>
		$(function(){
			$("button").on("click", function(){
				$("#divBox").animate({
					left: "+=100px",
					width: "+=100px",
					height: "+=100px"
					});
			});
		});
		</script>
	</head>
	<body>
		<h1>애니메이션 효과</h1>
		<p>아래의 버튼을 계속 눌러보세요.</p> <br/>
		<button>Start Animation</button>
		<hr/>
		<div id="divBox"></div>
		
	</body>
</html>
