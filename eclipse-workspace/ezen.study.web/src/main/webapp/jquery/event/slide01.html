<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="../../js/jquery-3.6.1.js"></script>
		<style>
		#divBox {
			width: 200px;
			height: 500px;
			background-color: #F6CECE;
			border: 10px dotted #D0FA58;
			margin-top: 20px;
		}
		</style>
		<script>
		$(function(){
			$("#btnSlideUp").on("click", function(){
				$("#divBox").slideUp();
			});
			$("#btnSlideDown").on("click", function(){
				$("#divBox").slideDown();
			});
			
			$("#btnSlideUp2").on("click", function(){
				$("#divBox").slideUp(3000);
			});
			$("#btnSlideDown2").on("click", function(){
				$("#divBox").slideDown(3000);
			});
			$("#btnSlideToggle").on("click", function(){
				$("#divBox").slideToggle("fast");
			});
		});
		</script>
	</head>
	<body>
		<h1>슬라이드 업 슬라이드 다운</h1>
		<button id="btnSlideUp">위로 올리기</button>
		<button id="btnSlideDown">아래로 내리기</button>
		<br/>
		<br/>
		<button id="btnSlideUp2">위로 올리기2</button>
		<button id="btnSlideDown2">아래로 내리기2</button>
		<br/>
		<br/>
		<button id="btnSlideToggle">슬라이드 토글</button>
		<div id="divBox"></div>
	</body>
</html>
