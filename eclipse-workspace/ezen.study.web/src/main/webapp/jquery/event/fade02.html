<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="../../js/jquery-3.6.1.js"></script>
		<style>
		div {
			width: 200px;
			height: 200px;
			background-color: yellow;
			border: 10px solid magenta;
			margin-top: 20px;
		}
		</style>
		<script>
		$(function(){
			$("#btnFade").on("click", function(){
				//id 가 divbox1인 요소를 4초에 걸쳐서 opacity 속성값을 0.1까지 변경한다.
				$("#divBox1").fadeTo(4000, 0.1);
				//id 가 divbox2인 요소를 3초에 걸쳐서 opacity 속성값을 0.5까지 변경한다.
				$("#divBox2").fadeTo(3000, 0.5);
				//id 가 divbox3인 요소를 2초에 걸쳐서 opacity 속성값을 0.8까지 변경한다.
				$("#divBox3").fadeTo(2000, 0.8);
			});
		});
		</script>
	</head>
	<body>
		<h1>페이드 효과에 투명도를 설정하기</h1>
		<button id="btnFade">Fade Out</button>
		<div id="divBox1"></div>
		<div id="divBox2"></div>
		<div id="divBox3"></div>
		<p>jQuery에서 페이드 효과는 css opacity 속성값을 빠르게 변경하여 표현합니다.</p>
	</body> 
</html>
