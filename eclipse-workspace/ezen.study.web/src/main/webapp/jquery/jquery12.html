<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="../js/jquery-3.6.1.js"></script>
		<script>
		//문서가 준비가 되면
		$(function(){ 
			$("button").on("click", function(){
				$("#list").append("<li>새로 추가된 아이템입니다!</li>")
			});
			
			
		});
		
		</script>
	</head>
	<body>
		<h1>.append() - 아이템을 추가하는 메소드</h1>
		<p>.append() 메소드는 선택한 요소의 마지막에 새로운 요소나 컨텐츠를 추가한다.</p>
		
		<ul id="list">
			<li>HTML5</li>
			<li>JQuery</li>
			<li>CSS</li>
			<li>Spring</li>
			<li>JAVA</li>
		</ul>
		
		<button>아이템 추가하기</button>
		
	</body>
</html>
