<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="../js/jquery-3.6.1.js"></script>
		<script>
		//문서가 준비가 되면
		$(function(){ 
			$("button").on("click", function(){
				$("img[alt='dongle']").attr("src", "images/rabbit.png");
			});
			
		});
		
		</script>
	</head>
	<body>
		<h1>속성 선택자</h1>
		<img src="images/dongle.jpg" alt="dongle"/>
		<hr/>
		<img src="images/p.png" alt="dongle"/>
		<hr/>
		<button>속성 바꾸기</button>
	</body>
</html>
