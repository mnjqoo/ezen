<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="../js/jquery-3.6.1.js"></script>
		<script>
		//문서가 준비가 되면
		$(function(){ 
			$("p").on("click", function(){
				$(".pclass").css("backgroundColor", "orange");
			});
			
		});
		
		</script>
	</head>
	<body>
		<h1>클래스 선택자</h1>
		<p class="pclass">jQuery로 클래스 선택자를 사용해봅시다</p>
		<p class="p1">클래스 선택자로 특정한 요소들을 같이 선택할 수 있습니다.</p>
		<p class="pclass">클래스 선택자는 묶음으로 작업할 때 사용하는 것입니다.</p>
		<p>마우스로 글자를 클릭해서 변화를 살펴보세요.</p>
	</body>
</html>
