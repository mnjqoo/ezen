<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>em.html</title>
	</head>
	<body>
		<section>
			<h1>명절맞이 대박 이벤트</h1>
			<p>
				<em>오늘 단 하루만</em> <!-- em 요소: 텍스트를 강조하고자 할 때 사용한다.(기울임) -->
				대박 할인 이벤트를 진행합니다.
			</p>
			<p>
				오늘 하루만 찾아오는 <em>기회</em>입니다. 놓치지 마세요.
			</p>
		</section>
	</body>
</html>
