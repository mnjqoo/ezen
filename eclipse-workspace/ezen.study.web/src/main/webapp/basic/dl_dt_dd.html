<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>dl_di_dd.html</title>
	</head>
	<body>
		<section>
		<dl> <!-- dl 요소 : 정의형 목록을 마크업하고자 할 때 사용한다. -->
			<dt>책 제목</dt> <!-- dt 요소 : 정의형 목록의 용어 제목을 의미한다. -->
			<dd>HTML5를 즐겁게 배우기</dd> <!-- dd 요소 : 정의형 목록의 용어 설명을 의미한다. -->
			<dt>저자</dt>
			<dd>향단</dd>
			<dd>방자</dd>
		</dl>
		</section>
	</body>
</html>
