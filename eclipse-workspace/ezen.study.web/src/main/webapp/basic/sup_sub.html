<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>sup_sub.html</title>
	</head>
	<body>
		<h1>첨자 사용 예시</h1>
		<h2>윗첨자</h2>
		<p>
			AB<sup>2</sup> + CD<sup>2</sup> = BC<sup>2</sup> + AD<sup>2</sup>
		</p>
		<hr>
		<h2>아래첨자</h2>
		<p>
			<ul>
				<li>염화칼슘 : CaCl<sub>2</sub></li>
				<li>염화칼슘 : NaNo<sub>3</sub></li>
				<li>염화칼슘 : K<sub>2</sub>CO<sub>3</sub></li>
			</ul>
		</p>
	</body>
</html>
<!-- sup, sub 요소: 윗첨자, 아래첨자를 정의할 때 사용한다. -->
