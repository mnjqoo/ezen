<!DOCTYPE html>

	<body>
		<section>
			<h1>주민등록 번호 무단도용 안내문</h1>
			<p>
				 <!-- strong 요소: 텍스트를 강조하고자 할 때 사용한다.(굵게) -->
					최근에 타인의 개인정보를 도용하여 회원가입을 하는 사례가 발생하고 있습니다.
					이는 <strong>주민등록법 제21조(벌칙) 제2항 9호(시행일 2006년 9월 24일)에 의거하여
					3년 이하의 징역 또는 1000만원 이하의 벌금</strong> 이 부과될 수 있으므로
					주의하시기 바랍니다.
			</p>
		</section>
	</body>
