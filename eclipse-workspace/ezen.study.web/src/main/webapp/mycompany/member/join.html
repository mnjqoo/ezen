<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My Company</title>
		<link href="../css/default.css" rel="stylesheet" type="text/css"> 
		<link href="../css/subpage.css" rel="stylesheet" type="text/css"> 
		<script>
			function dupCheck() {
				var id = document.getElementsByName("id");
				alert(id[0].value + "는 사용이 가능합니다.");
			}
			
			function checkList() {
				var writerform = document.writerForm;
				var msg = "";
				var id = writerform.id.value;
				var pass = writerform.pass.value;
				var repass = writerform.repass.value;
				var nick = writerform.nick.value;
				var email = writerform.email.value;
				var reemail = writerform.reemail.value;
				var address = writerform.address.value;
				var phone = writerform.phone.value;
				var mobile = writerform.mobile.value;
				
				msg += "아이디: " + id + "\n";
				msg += "비밀번호: " + pass + "\n";
				msg += "비밀번호확인: " + repass + "\n";
				msg += "별명: " + nick + "\n";
				msg += "이메일: " + email + "\n";
				msg += "이메일 확인: " + reemail + "\n";
				msg += "주소: " + address + "\n";
				msg += "전화번호: " + phone + "\n";
				msg += "휴대폰번호: " + mobile + "\n";
				alert(msg);
			}
		</script>
	</head>
	<body>
	<div id="wrap"> 
		<!-- ------------------------------------------------------------------------------------------------ -->
		<!-- 헤더 파일이 들어가는 곳 -->
		<header>
			<!-- 로그인과 회원가입이 들어가는 곳 -->
			<div id="login">
				<a href="#">login</a> | <a href="../member/join.html">join</a>
			</div>
			
			<!-- 로고가 들어가는 곳 -->
			<div id="logo">
				<img src="../images/logo.gif" alt="My Company"/>
			</div>
			
			<!-- 상단 메뉴가 들어가는 곳 -->
			<nav id="top_menu">
				<ul>
					<li><a href="../">HOME</a></li>
					<li><a href="../company/welcome.html">COMPANY</a></li>
					<li><a href="#">SOLUTIONS</a></li>
					<li><a href="../center/notice.html">CUSTOMER CENTER</a></li>
					<li><a href="#">CONTACT US</a></li>
				</ul>
			</nav>
		</header>
		<div class="clear"></div> <!-- header에서 쓴 float을 해제 하기 위해서 clear 해준다. -->
		<!-- ---------------------------------------------------------------------------------------------------- -->
		<!-- 서브 이미지가 들어가는 곳 -->
		<div id="sub_img_member"></div>
		<div class="clear"></div>
		
		<!-- 메인 컨텐츠가 들어가는 곳 -->
		<!-- 좌측 서브 메뉴 -->
		<nav id="sub_menu">
			<ul>
				<li><a href="./join.html">Join us</a></li>
				<li><a href="#">Privacy policy</a></li>
			</ul>
		</nav>
		<!-- 우측 내용 -->
		<article>
			<h1>Join Us</h1>
			<form name="writerForm" action="http://www.naver.com" method="get" id="join">
				<fieldset> <!-- <form> 요소에서 연관된 요소들을 하나의 그룹으로 묶을 때 사용합니다. -->
					<legend>Basic Info</legend>
						<label>User ID</label>
							<input type="text" name="id" class="id"/>
							<input type="button" value="dup.cheack" class="dup" onclick="dupCheck()"/><br/> <!-- onclick: 눌렸을 때 -->
						<label>Password</label>
							<input type="password" name="pass" class="pass"/><br/>
						<label>Retype Password</label>
							<input type="password" name="repass" class="repass"/><br/>
						<label>Nick Name</label>
							<input type="text" name="nick" class="nick"/><br/>
						<label>E-Mail</label>
							<input type="email" name="email" class="email"><br/>
						<label>Retype E-Mail</label>
							<input type="email" name="reemail" class="reemail"><br/>
				</fieldset>
				<fieldset>
					<legend>Optional</legend>
						<label>Address</label>
							<input type="text" name="address" class="address"/><br/>
						<label>Phone Number</label>
							<input type="tel" name="phone" class="phone"/><br/>
						<label>Mobile Phone Number</label>
							<input type="tel" name="mobile" class="mobile"/><br/>
				</fieldset>
				<div class="clear"></div>
				<div class="buttons">
					<input type="button" value="Submit" class="submit" onclick="checkList()"/>
					<input type="reset" value="Cancel" class="cancel"/> <!-- reset: 입력했던 것들이 다 지워짐 -->
				</div>
			</form>
		</article>
		<div class="clear"></div>
		<!-- ----------------------------------------------------------------------------------------------------- -->
		<!-- 풋터가 들어가는 곳 -->
		<footer>
			<hr/>
			<div id="copy">
				All contents Copyright 2017 MyHome Inc. all rights reserved<br>
				contact mail : admin#myhome.com Tel : +82 02 1234 1234 Fax : +82 02 5678 5678
			</div>
			<div id="social">
				<img src="../images/facebook.gif" width="33" height="33" alt="Facebook"/>
				<img src="../images/twitter.gif" width="33" height="33" alt="Twitter"/>
			</div>
		</footer>
	</div>
	</body>
</html>
