<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h2>JavaScript로 무엇을 할 수 있나요?</h2>
		<p>JavaScript can change HTML attribute values.</p>
		<p>이미지의 src 속성을 바꾸어 보겠습니다.</p>
		<img id="myLight" src="../images/pic_bulloff.gif" style="width:100px;"/>
		<button onclick="document.getElementById('myLight').src='../images/pic_bullon.gif'">전구불을 켭니다.</button>		
		<button onclick="document.getElementById('myLight').src='../images/pic_bulloff.gif'">전구불을 끕니다.</button>
	</body> 
</html>
