<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>배열</h1>
		
		
		
	<script>
		var arr = ['JavaScript'];
		var element = arr[0];
		arr[1] = 11; //자바와 다르게 배열에 새로운 인덱스와 값을 저장 할 수 있다.
		arr[2] = element; //세번째 방에 elemnet의 값(arr[0])을 저장한다.
		for(var i = 0; i < arr.length; i++){
			document.write(arr[i] + "<br/>")
		}
		
		delete arr[1]; //배열의 두번쨰 방의 요소만을 삭제한다.
		for(var i = 0; i < arr.length; i++){
			document.write(arr[i] + "<br/>")
		}
	</script>	
	</body>
</html>
