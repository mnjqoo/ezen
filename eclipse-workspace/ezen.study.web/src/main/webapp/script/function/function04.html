<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>자동으로 선언되는 전역 변수</h1>
		
		
	<script>
		function globalNum() {
			num = 10; //변수 타입을 선언하지 않고 변수 num을 선언한다.
			document.write("<h1>함수 내부의 변수 num: " + num + "</h1>");
		}
		
		globalNum();
		document.write("<br/><h1>함수의 호출이 끝난 후의 변수 num: " + num + "</h1>");
		//함수 내부에서 var, let 등의 키워드를 사용하지 않고 변수를 선언하면
		//해당 변수는 지역 변수가 아닌 전역 변수로 자동으로 선언된다.
	</script>
	</body>
</html>
