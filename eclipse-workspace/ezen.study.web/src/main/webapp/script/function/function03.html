<!DOCTYPE html>
<html>

	<body>
		<h1>지역 변수</h1>
		
		
	<script>
		function localNum(){
			let num = 10;
			document.write("함수 내부의 변수 num의 타입 : " + typeof num);
		}
		
		localNum();
		document.write("<br/>함수의 호출이 끝난 후 num의 타입: " + typeof num);
	</script>	 
	</body>
