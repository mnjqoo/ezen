	<body>
		<h1>함수의 호출 => 적은 수의 매개변수</h1>
		
		
	<script>
	function plus(x, y, z) {
		//전달 되지 않은 매개 변수는 0으로 처리 하여 계산하자!
		if(x == undefined) {
			x = 0;
		}
		if(y == undefined) {
			y = 0;
		}
		if(z == undefined) {
			z = 0;
		}
		return x + y + z;
	}
	
	document.write(plus(1, 2));
	
	</script>
