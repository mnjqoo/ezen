<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>속성 이름을 이용하여 속성의 값을 변경하기</h1>
		<a id="link" href="#">HTML 수업을 들으러 갑니다.</a>
		<hr/>
		<button onclick="changeLink()" type="button">수업 과목 바꾸기</button>
		
	<script>
	function changeLink() {
		var link = document.getElementById("link");
		link.href = "http://www.google.com"; //해당 요소의 href 속성값을 변경한다.
		link.innerHTML = "JAVA 수업을 들으러 갑니다."; 
	}
	</script>
	</body>
</html>
