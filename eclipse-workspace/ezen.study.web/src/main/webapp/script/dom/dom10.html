<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>nodeName Property</h1>
		<p id = "document"></p>
		<p id = "html"></p>
		
		
	<script>
	//HTML 문서의 모든 자식 중에서 두번째 노드의 이름을 선택한다.
	document.getElementById("document").innerHTML = document.childNodes[1].nodeName;
	
	//HTML 노드의 모든 자식 중에서 첫번째 노드의 이름을 선택한다.
	document.getElementById("html").innerHTML = document.childNodes[1].childNodes[0].nodeName;
	
	document.getElementById("html").innerHTML = document.childNodes[1].childNodes[1].nodeName;
	document.getElementById("html").innerHTML = document.childNodes[1].childNodes[2].nodeName;
	document.getElementById("html").innerHTML = document.childNodes[1].childNodes[3].nodeName;
	document.getElementById("html").innerHTML = document.childNodes[1].childNodes[4].nodeName;
	</script>
	</body>
</html>
