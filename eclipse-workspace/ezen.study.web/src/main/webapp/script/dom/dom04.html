<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>name 속성을 이용하여 선택하기</h1>
		<h2><p name="first">첫번째 단락입니다.</p></h2>
		
		<ul>
			<li name="first">첫번째 아이템입니다.</li>
			<li>두번째 아이템입니다.</li>
			<li>세번째 아이템입니다.</li>
			<li>네번째 아이템입니다.</li>
			<li>다섯번째 아이템입니다.</li>
		</ul>
		
		
	<script>
	var selectedItem = document.getElementsByName("first");
	
	for(var i = 0; i < selectedItem.length; i++) {
		selectedItem.item(i).style.color="magenta";
	}
	</script>
	</body>
</html>
