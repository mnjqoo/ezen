<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>Browser 창의 크기 조절</h1>
		<p>웹 브라우저의 크기를 조절한 후에 화면을 리플레쉬하여 보세요.</p>
		
		
	<script>
	var windowWidth = window.innerWidth || document.documentElement.clientWidth;
	var windowHeight = window.innerHeight || document.documentElement.clientHeight;
	
	document.write("웹 브라우저의 너비: " + windowWidth + " x " + windowHeight + " px") 
	</script>	
	</body>
</html>
