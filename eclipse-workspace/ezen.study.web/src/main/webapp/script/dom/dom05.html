<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>CSS 선택자를 이용한 선택</h1>
		<p class="odd">첫번째 단락</p>
		
		<ul>
			<li class="odd">첫번째</li>
			<li>두번째</li>
			<li class="odd">세번째</li>
			<li>네번째</li>
			<li class="odd">다섯번째</li>
		</ul>
		
		
	<script>
	var selectedItem = document.querySelectorAll("li.odd"); //querySelectorAll()는 익스플로러8과 그 이전 버전에서는 지원하지 않는다.
	for(var i = 0; i < selectedItem.length; i++){
		selectedItem.item(i).style.color="magenta";
	}
	</script>	
	</body>
</html>
