<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>아이디를 사용하여 선택하기</h1>
		
		<ul>
			<li>첫번째 아이템입니다.</li>
			<li id="one">두번째 아이템입니다.</li>
			<li>세번째 아이템입니다.</li>
			<li>네번째 아이템입니다.</li>
			<li>다섯번째 아이템입니다.</li>
		</ul>
		
		
	<script>
	var selectedItem = document.getElementById("one");
	selectedItem.style.color = "cyan";
	</script>
	</body>
</html>
