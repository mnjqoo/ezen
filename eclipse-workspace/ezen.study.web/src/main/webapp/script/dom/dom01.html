<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>HTML Tag 이름을 이용하여 선택하기</h1>
		<ul>
			<li>첫번째 아이템입니다.</li>
			<li>두번째 아이템입니다.</li>
			<li>세번째 아이템입니다.</li>
			<li>네번째 아이템입니다.</li>
			<li>다섯번째 아이템입니다.</li>
		</ul>
		
		
	<script>
	var selectedItem = document.getElementsByTagName("li"); //모든 li 요소를 선택한다.
	
	for(var i = 0; i < selectedItem.length; i++){
		//글자의 색깔을 홀수 라인은 빨강색, 짝수 라인은 파랑색으로 해주세요.
		if(i % 2 == 0) {
			selectedItem.item(i).style.color = "red"
		} else {
			selectedItem.item(i).style.color = "blue"
		}
		
	}
	</script>
	</body>
</html>
