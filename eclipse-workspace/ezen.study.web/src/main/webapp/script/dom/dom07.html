<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>innerHTML을 이용하여 요소의 내용을 변경하기</h1>
		<p id = "text">이 문장의 내용이 바뀌게 됩니다.</p>
		
	<script>
	var str = document.getElementById("text");
	str.innerHTML = "문장이 바뀌었습니다.";
	</script>	
	</body>
</html>
