<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			#divBox {
				width: 100%;
				height: 100%;
				border: 4px solid red; 
			}
			#pBox {
				width: 80%;
				height: 80%;
				border: 4px solid blue; 
			}
			#spanBox {
				border: 4px solid green; 
			}
		</style>
	</head>
	<body>
		<h1>bubbling 전파 방식</h1>
		
		<p>버블링 전파 방식은 이벤트가 발생한 요소부터 시작해서,
		Dom 트리를 따라 위쪽으로 올라가며 전파되는 방식을 말한다.</p>
		<p>버블링 전파 방식은 다수의 요소에 공통으로 적용되는 이벤트 리스너를
		각각의 요소마다 따로 등록할 필요 없이 공통된 조상 요소에 한번만 등록하면 처리 할 수 있다.</p>
		<hr/>
		
		<div id="divBox">
			<p id="pBox">박스 안쪽의 여러 곳을 <span id="spanBox">클릭</span> 해주세요.</p>			
		</div>
		<p id="text"></p>
		
		
	<script>
	//각 요소에 버블링 방식으로 이벤트 리스너를 등록한다.
	document.getElementById("divBox").addEventListener("click", divClick);
	document.getElementById("pBox").addEventListener("click", pClick);
	document.getElementById("spanBox").addEventListener("click", spanClick);
	
	function divClick(event){
		document.getElementById("text").innerHTML += "div 요소를 click 하셨습니다.";
	}
	function pClick(event){
		document.getElementById("text").innerHTML += "p 요소를 click 하셨습니다.";
	}
	function spanClick(event){
		document.getElementById("text").innerHTML += "span 요소를 click 하셨습니다.";
	}
	
	</script>
	</body>
</html>
