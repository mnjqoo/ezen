<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			#divBox {
				width: 100%;
				height: 100%;
				border: 4px solid red; 
			}
			#pBox {
				width: 80%;
				height: 80%;
				border: 4px solid blue; 
			}
			#lickBox {
				border: 4px solid green; 
			}
		</style>
	</head>
	<body>
		<h1>이벤트 전파 취소</h1>
		
		<div id="divBox">
			<p id="pBox">박스 안쪽의 여러 곳을 <a href="http://www.google.com" id="linkBox">클릭</a> 해주세요.</p>			
		</div>
		<p id="text"></p>
		
		
	<script>
	//각 요소에 버블링 방식으로 이벤트 리스너를 등록한다.
	document.getElementById("divBox").addEventListener("click", divClick);
	document.getElementById("pBox").addEventListener("click", pClick);
	document.getElementById("linkBox").addEventListener("click", linkClick);
	
	function divClick(event){
		document.getElementById("text").innerHTML += "div 요소를 click 하셨습니다.";
	}
	function pClick(event){
		document.getElementById("text").innerHTML += "p 요소를 click 하셨습니다.";
	}
	function linkClick(event){
		event.preventDefault(); //이벤트의 기본 동작을 작동 못하게 한다.
		document.getElementById("text").innerHTML += "a 요소의 기본 동작을 막았습니다.";
		event.stopPropagation(); //이벤트의 전파를 취소한다.
		document.getElementById("text").innerHTML += "이벤트의 전파를 막았습니다.";
	}
	
	</script>
	</body>
</html>
