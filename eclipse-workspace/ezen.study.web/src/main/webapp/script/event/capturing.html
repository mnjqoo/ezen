<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			#divBox {
				width: 100%;
				height: 100%;
				border: 4px solid red; 
			}
			#pBox {
				width: 80%;
				height: 80%;
				border: 4px solid blue; 
			}
			#spanBox {
				border: 4px solid green; 
			}
		</style>
	</head>
	<body>
		<h1>capturing 전파 방식</h1>
		<p>캡쳐링 전파 방식은 이벤트가 발생한 요소까지 
		DOM 트리의 최상위부터 아래쪽으로 내려가면서 전파되는 방식이다. </p>
		<p>캡쳐링 전파 방식은 이벤트의 대상이 되는 요소에 이벤트가 전달되기 전에
		상위 요소에 등록된 이벤트 리스너가 이를 가로채거나 잡아낼 수가 있다.</p>
		
		<div id="divBox">
			<p id="pBox">박스 안쪽의 여러 곳을 <span id="spanBox">클릭</span> 해주세요.</p>			
		</div>
		<p id="text"></p>
		
		
	<script>
	//각 요소에 캡쳐링 방식으로 이벤트 리스너를 등록한다.
	document.getElementById("divBox").addEventListener("click", divClick, true);
	document.getElementById("pBox").addEventListener("click", pClick, true);
	document.getElementById("spanBox").addEventListener("click", spanClick, true);
	
	function divClick(event){
		document.getElementById("text").innerHTML += "div 요소를 click 하셨습니다.";
	}
	function pClick(event){
		document.getElementById("text").innerHTML += "p 요소를 click 하셨습니다.";
	}
	function spanClick(event){
		document.getElementById("text").innerHTML += "span 요소를 click 하셨습니다.";
	}
	
	</script>
	</body>
</html>
