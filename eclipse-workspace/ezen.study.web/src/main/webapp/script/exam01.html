<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h2>JavaScript로 무엇을 할 수 있나요?</h2>
		<p id="exam">JavaScript can change HTML content.</p>
		<!-- 요소 안의 글자를 바꿀 수 있다.(innerHTML) --> 
		<button type="button" onclick='document.getElementById("exam").innerHTML = "Good Morning, JavaScript"'>여기를 눌러보세요.</button>
	</body>
</html>
