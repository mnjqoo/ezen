<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>do while</h1>
		
		
	<script>
		let i = 1, j = 2;
		
		while(i > 3) {
			document.write("<h1>i = " + i++ + "</h1>");
		}
		
		do {
			document.write("<h1>j = " + j++ + "</h1>")
		} while(j > 3);
	</script>
	</body>
</html>
