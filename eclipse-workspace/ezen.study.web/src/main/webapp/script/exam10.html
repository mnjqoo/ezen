<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>if else if else</h1>
		
		
	<script>
		let x = 30, y = 15;
		if(x == y) {
			document.write("<h1>x와 y는 같습니다.</h1>");
		} else if(x < y) {
			document.write("<h1>x는 y보다 작습니다.</h1>");
		} else {
			document.write("<h1>x는 y보다 큽니다.</h1>");
		}
	</script>
	</body>
</html>
