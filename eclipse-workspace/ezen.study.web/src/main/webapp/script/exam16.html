<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h1>for in</h1>
	
	
	<script>
		var animal = ['코끼리', '하마', '강아지'];
		
		for(var i = 0; i < animal.length; i++){
			document.write(animal[i] + "<br/>")
		}
		
		for(var j in animal){
			document.write(animal[j] + "<br/>")
		}
	</script>
	</body>
</html>
