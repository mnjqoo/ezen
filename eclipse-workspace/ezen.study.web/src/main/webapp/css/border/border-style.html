<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border-style.html</title>
		<style>
			div {
				width: 200px;
				height: 160px;
				font-weight: bold;
				padding: 20px;
				margin: 20px 6px;
				float: left;
				position: relative;
				border-width: 6px;
				border-color: #1E5700;
			}
			span{
				position: absolute;
				top: -40px;
				left: -5px;
				white-space: nowrap;
			}
			.box1 {
				border-style: solid;
			}
			.box2 {
				border-style: dotted;
			}
			.box3 {
				border-style: dashed;
			}
			.box4 {
				border-style: double;
			}
		</style>
	</head>
	<body>
		<h1>border-style 속성</h1>
		<h3>요소 박스 테두리 선의 스타일을 지정한다.</h3>
		<div class="box1">
			<span>실선 테두리</span>
		</div>
		<div class="box2">
			<span>둥근 점선 테두리</span>
		</div>
		<div class="box3">
			<span>사각 점선 테두리</span>
		</div>
		<div class="box4">
			<span>이중선 테두리</span>
		</div>
	</body>
</html>
