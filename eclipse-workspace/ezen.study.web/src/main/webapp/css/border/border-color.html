<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border-color.html</title>
		<style>
			div {
				width: 160px;
				height: 200px;
				font-weight: bold;
				padding: 20px;
				margin: 20px 6px;
				float: left;
				position: relative;
				border-width: 6px;
				border-style: solid;
			}
			.box1 {
				border-color: rgba(100, 100, 100, 0.7);
			}
			.box2 {
				border-color: #F00 #0F0 #00F #000;
			}
		</style>
	</head>
	<body>
		<h1>border-color 속성</h1>
		<h3>요소 박스의 테두리 선의 색상을 지정한다.</h3>
		<div class="box1">
			<span>동일한 테두리 색상</span>
		</div>
		<div class="box2">
			<span>각각 다르게 지정한 테두리 색상</span>
		</div>
	</body>
</html>
