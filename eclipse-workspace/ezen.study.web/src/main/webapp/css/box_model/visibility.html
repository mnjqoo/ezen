<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>visibility.html</title>
	</head>
	<style>
		p {
			border: #F00 solid 2px;
			
		}
		.hidden {
			visibility: hidden;
		}
		.next {
			background: #FFC;
			border: #00F solid 2px;
			
		}
		.visible {
			visibility: visible;
		}
	</style>
	<body>
		<h1>visibility속성</h1>
		<h3>HTML 요소에 의해 만들어진 박스의 화면상 표시 여부를 지정한다.</h3>
		<p class="hidden">
			visibility: hidden
		</p>
		<p class="next">
			visibility: hidden 다음 요소
		</p>
		<p class="visible">
			visibility: visible
		</p>
	</body>
</html>
