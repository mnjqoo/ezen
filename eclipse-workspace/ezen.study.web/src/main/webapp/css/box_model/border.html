<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border.html</title>
	</head>
	<style>
		p {
			background: #FFC;
			width: 160px;
			height: 80px;
			text-align: center;
			line-height: 70px;
		}
		.border1 {
			border: #333 solid 3px; 
		}
		.border2 {
			border-width: 5px;
			border-style: solid;
		}
		.border3 {
			border-width: 8px 16px;
			border-style: solid;
		}
		.border4 {
			border-color: #F23;
			border-width: 10px 20px 30px 40px;
			border-style: solid;
		}
	</style>
	<body>
		<h1>border 속성</h1>
		<p class="border1">
			컨텐츠 영역
		</p>
		<p class="border2">
			컨텐츠 영역
		</p>
		<p class="border3">
			컨텐츠 영역
		</p>
		<p class="border4">
			컨텐츠 영역
		</p>
		
	</body>
</html>
