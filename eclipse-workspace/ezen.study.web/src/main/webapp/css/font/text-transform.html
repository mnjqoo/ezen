<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-transform.html</title>
	</head>
	<style>
		.none {
			text-transform: none;
		}
		.capitalize {
			text-transform: capitalize;
		}
		.uppercase {
			text-transform: uppercase;
		}
		.lowercase {
			text-transform: lowercase;
		}
		.full-width {
			text-transform: full-width;
		}
	</style>
	<body>
		<h1>text-transform 속성</h1>
		<p class="none">이 단락에는 text-transform 속성이 지정되었습니다.</p>
		<p class="capitalize">이 단락에는 text-transform 속성이 지정되었습니다.</p>
		<p class="uppercase">이 단락에는 text-transform 속성이 지정되었습니다.</p>
		<p class="lowercase">이 단락에는 text-transform 속성이 지정되었습니다.</p>
		<p class="full-width">이 단락에는 text-transform 속성이 지정되었습니다.</p>
	</body>
</html>
