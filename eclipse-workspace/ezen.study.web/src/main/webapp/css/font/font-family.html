<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>font-family.html</title>
		<style>
			.font {
				font-family: "휴먼옛체", "돋움", sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>font-family 속성</h1>
		<p class="font">이 문장은 "휴먼옛체"로, "휴먼옛체"가 없으면 "돋움체"가 적용됩니다. 
		둘 다 없을 경우 CSS범용 폰트 페밀리인 sans=serif체로 적용 됩니다.</p>
	</body>
	<!-- 우선순위에 따라 폰트를 사용하고 전부 없는 폰트이면 시스템의 기본 폰트를 사용한다. -->
</html>
