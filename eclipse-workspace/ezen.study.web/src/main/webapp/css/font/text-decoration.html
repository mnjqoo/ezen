<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-decoration.html</title>
	</head>
	<style>
		.decoration1 {
			text-decoration-line: underline;
			text-decoration-style: wavy;
			text-decoration-color: #F78181;
			border: 3px solid #FAAC58;
			/*margin: 0 0 40px 0; top right bottom left*/
			margin-bottom: 80px;
		}
		.decoration2 {
			text-decoration: line-through dotted #BFFF00;
			border: 3px solid #FAAC58;
		}
	</style>
	<body>
		<h1>text-decoration 속성</h1>
		<p class="decoration1">text-decoration  속성을 사용하여 장식선을 표현할 수 있습니다.</p>
		<p class="decoration2">text-decoration  속성을 사용하여 장식선을 표현할 수 있습니다.</p>
	</body>
</html>
