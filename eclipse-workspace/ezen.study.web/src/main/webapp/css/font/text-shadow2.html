<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text-shadow2.html</title>
		<style>
			#shadow1 {
				text-shadow: 2px 2px;
			}
			#shadow2 {
				text-shadow: 2px 2px orange;
			}
			#shadow3 {
				text-shadow: 2px 2px 6px orange;
			}
			#shadow4 {
				text-shadow: 0px 0px 6px red;
			}
			#shadow5 {
				color: white;
				text-shadow: 1px 1px 2px black, 0 0 10px green, 0 0 20px purple;
			}
		</style>
	</head>
	<body>
		<h1 id="shadow1">검정색 그림자 효과</h1>
		<h1 id="shadow2">색상 그림자 효과</h1>
		<h1 id="shadow3">흐린 그림자 효과</h1>
		<h1 id="shadow4">네온 효과</h1>
		<h1 id="shadow5">그림자 중첩 효과</h1>
	</body>
</html>
