<!DOCTYPE html>
<html>
	<head>

		<title>background_color.html</title>

			p {
				position: absolute;
				width: 200px;
				height: 100px;
				padding: 20px;
				font-weight: bold;
			}
			.box1 {
				background: rgba(255, 0, 0, 0.3);
				top: 100px;
				left: 100px;
			}
			.box2 {
				background: hsla(30, 84%, 20%, 0.3);
				top: 100px;
				left: 360px;
			}
		</style>
	</head>
	<body>
		<h1>background_color 속성</h1>
		<h3>요소의 배경색을 지정한다.</h3>
		<p class="box1">
			요소 박스의 배경색이 적용되었습니다.
		</p>
		<p class="box2">
			요소 박스의 배경색이 적용되었습니다.
		</p>
