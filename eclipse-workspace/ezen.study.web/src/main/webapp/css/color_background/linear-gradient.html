<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>linear-gradient.html</title>
		<style>
			div {
				position: absolute;
				width: 220px;
				height: 100px;
				color: #6699FF;
				font-weight: bold;
				padding: 16px;
				border: #666666 solid 5px;
			}
			.linear-gradient {
				left: 10px;
				background: linear-gradient(#000, #F00 50px, #0F0 70px); 
			}
		</style>
	</head>
	<body>
		<h1>linear-gradient 효과</h1>
		<h3>선형 그레이디언트 효과를 지정한다.</h3>
		<div class="linear-gradient"></div>
	</body>
</html>
