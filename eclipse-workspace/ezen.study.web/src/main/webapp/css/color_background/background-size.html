<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>background-size.html</title>
		<style>
			.box {
				width: 500px;
			}
			.box div {
				width: 150px;
				height: 100px;
				font-weight: bold;
				padding: 20px;
				border: rgba(100, 100, 100, 0.5) solid 16px;
				background-image: url(images/rabbit.png);
				background-repeat: no-repeat;
				margin: 20px 5px;
				float: left;
				position: relative;				
			}
			.box span {
				position: absolute; /* 컨텐츠의 글자를 밖으로 위로 나가게 하기 위해*/
				top: -40px;
			}
			.bgsize1 {
				background-size: 50px 50px;
			}
			.bgsize2 {
				background-size: 50% 50%; /*border 안쪽에서 좌우 상하 50%씩 차지한다.*/
			}
			.bgsize3 {
				background-size: contain; /*상하 border를 침범하지 않는 상태에서 상하를 채운다.*/
			}
			.bgsize4 {
				background-size: cover; /*좌우 border를 침범하지 않는 상태에서 좌우를 채운다.*/
			}
		</style>
	</head>
	<body>
		<h1>background-size 속성</h1>
		<h3>배경 이미지의 크기를 지정한다.</h3>
		<div class="box">
			<div class="bgsize1">
				<span>가로 세로 50px</span>
			</div>
			<div class="bgsize2">
				<span>가로 세로 50%</span>
			</div>
			<div class="bgsize3">
				<span>contain</span>
			</div>
			<div class="bgsize4">
				<span>cover</span>
			</div>
		</div>
	</body>
</html>
