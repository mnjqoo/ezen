<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>background.html</title>
		<style>
			div {
				width: 160px;
				height: 100px;
				font-weight: bold;
				padding: 20px;
				border: rgba(100, 100, 100, 0.5) solid 16px;
				margin: 20px 5px;
				float: left;
				position: relative;
			}
			span {
				position: absolute;
				top: -50px;
				left: -10px;
				white-space: nowrap; /*자동 줄바꿈 금지 기능 문제점으로는 다른 셀의 크기가 줄어들 수 있다는 점이고, 다른 셀에도 nowrap이 있을 경우와 셀마다 셀의 너비가 width로 지정되어 있을면 nowrap은 정확하게 작동되지 않는다.*/
			}
			.box {
				background: url(images/tree.jpg) 100% 100% /100px 130px no-repeat scroll, 
							url(images/rabbit.png) 70px 80px /50px 50px no-repeat scroll;
				
			}
		</style>
	</head>
	<body>
		<h1>background  속성</h1>
		<h3>여러개의 속성을 일괄 지정한다.</h3>
		<div class="box">
			<span>여러개의 속성을 일괄 지정</span>
		</div>
	</body>
</html>
