<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>opacity.html</title>
		<style>
			p {
				opacity: 0.5;
				position: absolute;
				width: 200px;
				height: 100px;
				padding: 20px;
				font-weight: bold;
			}
			.box1{
				background: #40FF00;
				top: 100px;
				left: 100px;
				color: #FFF;
			}
			.box2{
				background: #D7DF01;
				top: 170px;
				left: 120px;
				color: #FFF;
			}
		</style>
	</head>
	<body>
		<h1>opacity속성</h1>
		<h3>요소 박스의 투명도를 지정한다.</h3>
		<p class="box1">
			요소 박스의 투명도가 0.5로 지정되었습니다.
		</p>
		<p class="box2">
			요소 박스의 투명도가 0.5로 지정되었습니다.
		</p>
	</body>
</html>
