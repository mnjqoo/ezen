<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>background-clip.html</title>
		<style>
			div {
				width: 200px;
				height: 100px;
				font-weight: bold;
				padding: 50px;
				border: rgba(100, 100, 100, 0.5) solid 20px;
				background-image: url(images/rabbit.png);
				background-size: 50px, 50px;
				margin: 20px 6px;
				float: left;
				position: relative; /*요소 자기 자신의 원래 위치(static일 때의 위치)를 기준으로 배치한다.*/
			}
			span {
				position: absolute;
				top: -60px; 
			}
			.borderbox {
				background-clip: border-box;
			}
			.paddingbox {
				background-clip: padding-box;
			}
			.contentbox {
				background-clip: content-box; 
			}
		</style>
	</head>
	<body>
		<h1>background-clip 속성</h1>
		<h3>배경 속성이 적용되는 영역을 지정한다.</h3>
		<div class="borderbox">
			<span>border-box : 테두리 영역과 그 안쪽 영역을 채웁니다.</span>
		</div>
		<div class="paddingbox">
			<span>padding-box : 안쪽 여백 영역과 그 안쪽 영역을 채웁니다.</span>
		</div>
		<div class="contentbox">
			<span>content-box : 내용 영역과 그 안쪽 영역을 채웁니다.</span>
		</div>
	</body>
</html>
