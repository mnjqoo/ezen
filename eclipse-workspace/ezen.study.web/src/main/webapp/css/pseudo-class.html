<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>pseudo-class.html</title>
		<style>
			a:link {
				color : #0000FF;
				text-decoration: none;
			}
			a:visited {
				color: #FF00FF;
				text-decoration: none;
			}
			a:hover {
				color: #F5D0A9;
				text-decoration: underline;
			}
			a:focus {
				color: #688A08;
				text-decoration: line-through;
			}
			
		</style>
	</head>
	<body>
		<h1>Pseudo-class Selector: 가상 클래스 선택자</h1>
		<a href = "http://www.naver.com"> 네이버</a>
		<p>가상 클래스 선택자는 요소의 상태나 상황에 따라 선택하는 방법으로,
		링크의 경우 방문하기 전, 방문한 후, 링크 위에 마우스를 올려놓거나
		포커스 등의 상황을 선택하여 스타일을 지정할 수 있습니다.</p>
	</body>
	<!--  text-decoration: none: a 요소의 원래 가지고 있는 밑줄을 없앤다.
		  a:visited > 방문 한 후
		  a:hover > 마우스를 가져가면
		  a:focus > 클릭하면 -->
</html>
