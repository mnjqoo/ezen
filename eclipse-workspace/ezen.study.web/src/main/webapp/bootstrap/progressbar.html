<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- 부가적인 테마 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Striped Progress Bars</h2>
			<div class="progress">
				<div class="progress-bar progress-bar-success progress-bar-striped" aria-valuenow="4" aria-valuemin="0" aria-valuemax="100" style="width:40%">40% Complete</div>
			</div>
			<div class="progress" style="height:30px;">
				<div class="progress-bar progress-bar-info progress-bar-striped" aria-valuenow="4" aria-valuemin="0" aria-valuemax="100" style="width:50%">50% Complete</div>
			</div>
		</div>
	</body>
</html>
