<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- 부가적인 테마 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Modal</h1>
			<!-- modal을 호출하는 버튼 -->
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
			<!-- modal -->
			<div class="modal fade" id="myModal" >
				<div class="modal-dialog">
					<!-- modal content -->
					<div class="modal-content">
						<!-- header -->
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button> <!-- &times;: x버튼 생성( data-dismiss="modal" :modal 데이터를 없앤다-->
							<h4><span class="glyphicon glyphicon-lock"></span>사용자 로그인</h4>
						</div>
						<!-- body -->
						<div class="modal-body" style="padding:40px 50px;">
							<form class="form-horizontal">
								<div class="form-group">
									<label><span class="glyphicon glyphicon-user"></span> User ID</label>
									<input type="text" class="form-fontrol" name="id" maxlength="16" placeholder="아이디를 입력하세요.">
								</div>
								<div class="form-group">
									<label><span class="glyphicon glyphicon-eye-open"></span> Password</label>
									<input type="password" class="form-control" name="password" maxlength="16" placeholder="비밀번호를 입력하세요.">
								</div>
								<button type="submit" class="btn btn-primary btn-block">
									<span class="glyphicon glyphicon-off"></span>Login
								</button>
							</form>
						</div>
						<!-- footer -->
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
