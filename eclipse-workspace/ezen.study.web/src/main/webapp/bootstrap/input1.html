<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- 부가적인 테마 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Form Control</h2>
			<form>
				<div class="form-group">
					<label>Name : </label>
					<input type="text"/>
				</div>
				<div class="form-group">
					<label>Password : </label>
					<input type="password" class="form-control"/>
				</div>
				<div class="form-group">
					<label>내용</label>
					<textarea class="form-control" rows="5" cols="80"></textarea>
				</div>
			</form>
		</div>
		
		<div class="container">
			<h2>Form Control</h2>
			<form>
				<div class="checkbox">
					<label><input type="checkbox" value="1">선택1</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="2" disabled>선택2</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" value="3">선택3</label> 
				</div>
			</form>
		</div>
		
		<div class="container">
			<h2>Form Control</h2>
			<form>
					<label class="checkbox-inline"><input type="checkbox" value="1">선택1</label>
					<label class="checkbox-inline"><input type="checkbox" value="2" disabled>선택2</label>
					<label class="checkbox-inline"><input type="checkbox" value="3">선택3</label> 
			</form>
		</div>
		
		<div class="container">
			<form>
				<h2>Radio</h2>
				<div class="radio">
					<label><input type="radio" name="optionradio">선택1</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optionradio" checked>선택2</label>
				</div>
				<div class="radio">
					<label><input type="radio" name="optionradio" disabled>선택3</label>
				</div>
			</form>
		</div>
		
		<div class="container">
			<h2>Radio Inline</h2>
			<form>
					<label class="radio-inline"><input type="radio" value="1">선택1</label>
					<label class="radio-inline"><input type="radio" value="2" disabled>선택2</label>
					<label class="radio-inline"><input type="radio" value="3" checked>선택3</label> 
			</form>
		</div>
		
		<div class="container">
			<h2>Form Control(select)</h2>
			<form>
				<div class="form-group">
					<label>단일 선택</label>
					<select class="form-control">
						<option>사과</option>
						<option>딸기</option>
						<option>포도</option>
						<option>키위</option>
					</select>
					<br/>
					<label>다중 선택</label>
					<select multiple class="form-control">
						<option>사과</option>
						<option>딸기</option>
						<option>포도</option>
						<option>키위</option>
					</select>
				</div>
			</form>
		</div>
	</body>
</html>
