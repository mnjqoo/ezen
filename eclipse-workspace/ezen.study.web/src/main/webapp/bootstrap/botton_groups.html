<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- 부가적인 테마 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Button Group</h2>
			<div class="btn-group">
				<button type="button" class="btn btn-warning">Java</button>
				<button type="button" class="btn btn-primary">JavaScript</button>
				<button type="button" class="btn btn-danger">HTML</button>
			</div>
			
			<hr/>
			<h2>Large Button Group</h2>
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-warning">Java</button>
				<button type="button" class="btn btn-primary">JavaScript</button>
				<button type="button" class="btn btn-danger">HTML</button>
			</div>
			
			<hr/>
			<h2>Default Button Group</h2>
			<div class="btn-group btn-group-default">
				<button type="button" class="btn btn-warning">Java</button>
				<button type="button" class="btn btn-primary">JavaScript</button>
				<button type="button" class="btn btn-danger">HTML</button>
			</div>
			
			<hr/>
			<h2>Small Button Group</h2>
			<div class="btn-group btn-group-sm">
				<button type="button" class="btn btn-warning">Java</button>
				<button type="button" class="btn btn-primary">JavaScript</button>
				<button type="button" class="btn btn-danger">HTML</button>
			</div>
			
			<hr/>
			<h2>Button Group</h2>
			<div class="btn-group btn-group-xs">
				<button type="button" class="btn btn-warning">Java</button>
				<button type="button" class="btn btn-primary">JavaScript</button>
				<button type="button" class="btn btn-danger">HTML</button>
			</div>
			
			<hr/>
			<h2>Vertical Button Group</h2>
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-warning">Java</button>
				<button type="button" class="btn btn-primary">JavaScript</button>
				<button type="button" class="btn btn-danger">HTML</button>
			</div>
			
			<hr/>
			<h2>Nesting Button Group</h2>
			<div class="btn-group-">
				<button type="button" class="btn btn-warning">Java</button>
				<button type="button" class="btn btn-primary">JavaScript</button>
				<div class="btn-group">
					<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">언어 선택 <span class="caret"></span></button>
					<ul class="dropdown-menu" role="menu"> <!-- role: 설명 -->
						<li><a href="https://www.google.com">구글</a></li>
						<li><a href="https://www.naver.com">네이버</a></li>
						<li><a href="https://www.daum.com">다음</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
