<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- 부가적인 테마 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>Button Styles</h2>
			<button type="button" class="btn">Basic</button>
			<button type="button" class="btn btn-default">Default</button>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-link">Link</button>
			
			<hr/>
			<h2>Buttons Sizes</h2>
			<button type="button" class="btn btn-primary btn-lg">Large</button>
			<button type="button" class="btn btn-primary">Normal</button>
			<button type="button" class="btn btn-primary btn-sm">Small</button>
			<button type="button" class="btn btn-primary btn-xs">XSmall</button>
			
			<hr/>
			<h2>Block Level Buttons</h2>
			<button type="button" class="btn btn-warning btn-block">Button1</button>
			<button type="button" class="btn btn-info btn-block">Button2</button>
			
			<hr/>
			<h2>Block Level Buttons</h2>
			<button type="button" class="btn btn-default btn-lg btn-block">Button1</button>
			<button type="button" class="btn btn-danger btn-sm btn-block">Button2</button>
			<button type="button" class="btn btn-success btn-xs btn-block">Button3</button>
			
			<hr/>
			<button type="button" class="btn btn-default">Default Button</button>
			<button type="button" class="btn btn-success active">Active Button</button>
			<button type="button" class="btn disabled">Disabled Button</button>
		</div>
	</body>
</html>
