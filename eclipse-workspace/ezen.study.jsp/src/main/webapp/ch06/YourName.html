<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 이름을 적을 수 있는 폼을 만들자. (저장된 이름의 값을 전송할 name은 NAME으로 한다.
			 이동할 URL은 /greeting으로 하고, 이동 방식은 get방식으로 한다.) -->
		<h1>당신의 이름을 입력해주세요.</h1><hr/>
		<form action="/greeting" method="get">
			이름: <input type="text" name="NAME" placeholder="이름을 입력하세요!"/><br/><br/>
			<input type="reset" value="다시입력"/>
			<input type="submit" value="확인"/>
		</form>
	</body>
</html>
